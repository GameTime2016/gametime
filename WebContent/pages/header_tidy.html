        <span class="icon-bar"></span>
      </button>

    </div>
    <div id="navbar" uib-collapse="isCollapsed" class="navbar-collapse">
        <ul class="nav navbar-nav">
          <li>
            <a ui-sref="products">
              <span class="glyphicon glyphicon-cd"></span>
              &nbsp;游戏&nbsp; 
              <span class="caret"></span>
            </a>
            <ul class="sub-menu sub-menu-game">
              <li ng-repeat="type in sortByType">

              </li>
            </ul>
          </li>
          <li>
            <a ng-click="jumpto('community')">
              <span class="glyphicon glyphicon-globe"></span>

              <span class="caret"></span>
            </a>
            <ul class="sub-menu sub-menu-community">
              <li>
                <a>1</a>
              </li>
              <li>
                <a>2</a>
              </li>
            </ul>
          </li>
          <li id="nav-search">
            <form class="navbar-form navbar-left" role="search">
              <div id="test" class="form-group">
                <input type="text" class="form-control" placeholder="搜索游戏" ng-model="input_gamename">
               </div>
               <button type="button" class="btn btn-success" ui-sref="products" ui-sref-opts="{reload: true}" ng-click="searchGame()"><span class="glyphicon glyphicon-search"></span></button>
            </form>
          </li>
        </ul>
      <ul class="nav navbar-nav navbar-right">
        <li id="nav-title-log" ng-show="!isLogged">
          <form class="navbar-form navbar-left" role="login">

                <span class="glyphicon glyphicon-user"></span>&nbsp;登录
              </button>
            </a>                 
          </form>
        </li>
        <li id="nav-title-name" ng-show="isLogged">
            <a ui-sref="account">
              <span class="glyphicon glyphicon-user"></span>

              <span class="caret"></span>
            </a>
            <ul class="sub-menu">
              <li><a ui-sref="account">个人中心</a></li>
              <li><a ui-sref="community">社区中心</a></li>
              <li class="no-effect">
                <button type="button" ng-click="logout()" class="btn btn-warning">退出</button>
              </li>
            </ul>
        </li>
        <li>
          <a ng-click="jumpto('shopping-cart')">
