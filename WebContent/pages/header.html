      <!-- 网页头 -->
      <div id="header" class="container">
        <div class="row">
          <!-- 网站logo -->
          <div id="logo" class="col-sm-12 col-md-5">
            <a ui-sref="home"><img id="logo-img" src="./source/image/logo1.png" alt="logo"></a>
          </div>
          <!-- 页头导航栏 -->
          <div id="header-nav" class="col-sm-12 col-md-7">
            <ul class="row nav" ng-mouseenter = "menu_default=false;" ng-mouseleave = "menu_default=true;">
              <li class="menu-list">
                <a ui-sref="home" class="menu-tab" ng-class="{'select':menu_default}">首页</a>
              </li>
              <li class="menu-list">
                <a ui-sref="products" ui-sref-opts="{reload: true}" ng-click="selectAll()" class="menu-tab">游戏</a>
                <div id="tab-panel1" class="tab-panel">
                  <div class="row">
                    <div class="col-sx-12 col-sm-9">
                      <span class="sort-title">按类别</span>
                      <ul class="sub-menu-list list-unstyled">
                        <li ng-repeat="type in sortByType">
                          <a ui-sref="products" ui-sref-opts="{reload: true}" ng-click="selectByType(type.ID)">{{type.Name}}</a>
                        </li>
                      </ul>
                    </div>
                    <div class="col-sx-12 col-sm-3">
                      <span class="sort-title">按平台</span>
                      <ul class="sub-menu-list list-unstyled">
                        <li class="full-width" ng-repeat="type in sortByPlatform">
                          <a ui-sref="products" ui-sref-opts="{reload: true}" ng-click="selectByPlatform(type.ID)">{{type.Name}}</a>
                        </li>
                      </ul>
                  </div>
                </div>
              </li>
              <li class="menu-list">
                <a ui-sref="products" class="menu-tab">主机</a>
                <div id="tab-panel2" class="tab-panel">
                  <div class="row">
                    <div class="col-sm-offset-2 col-sm-9">
                      <ul class="sub-menu-list list-unstyled">
                        <li class="half-width"><span><a ui-sref="products">&nbsp;Play Station</a></span></li>
                        <li class="half-width"><span><a ui-sref="products">&nbsp;XBOX</a></span></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </li>
              <li class="menu-list">
                <a ng-click="jumpto('community')" class="menu-tab">社区</a>
                <div id="tab-panel3" class="tab-panel">
                  <div class="row">
                    <div class="col-sm-offset-2 col-sm-9">
                      <ul class="sub-menu-list list-unstyled">
                        <li class="half-width"><span><a ng-click="jumpto('community')">&nbsp;玩家社区</a></span></li>
                        <li class="half-width"><span><a ng-click="jumpto('activity')">&nbsp;活动</a></span></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </li>
              <li id="search-bar">        
                <form class="input-group ">
                  <input type="text" class="form-control" placeholder="搜索游戏" ng-model="input_gamename">
                  <span class="input-group-btn">
                    <button class="btn btn-success" type="button" ui-sref="products" ui-sref-opts="{reload: true}" ng-click="searchGame()">
                      <span class="glyphicon glyphicon-search"></span>
                    </button>
                  </span>
                </form>         
              </li>
            </ul>
          </div>
        </div>  
      </div>
