			  <div class="form-group">
			    <label class="col-sm-3 control-label">所在地区<span class="necessary">&nbsp;*</span></label>
				<div class="col-sm-2">

    			</div>
			    <div class="col-sm-6">
			      <div class="input-group" uib-dropdown on-toggle="toggled(open)">

				      	<i class="fa fa-chevron-down" aria-hidden="true"></i>
				  	</span>

					    1111

			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-3 control-label">详细地址<span class="necessary">&nbsp;*</span></label>
			    <div class="col-sm-8">
			      <textarea class="form-control" rows="4"></textarea>
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-3 control-label">邮政编码<span class="necessary">&nbsp;*</span></label>
			    <div class="col-sm-4">
			      <input class="form-control" placeholder="">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-3 control-label">收货人姓名<span class="necessary">&nbsp;*</span></label>
			    <div class="col-sm-4">
			      <input class="form-control" placeholder="">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-3 control-label">电话号码<span class="necessary">&nbsp;*</span></label>
			    <div class="col-sm-5">
			      <input class="form-control" placeholder="">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-3 col-sm-10">
			      <button type="submit" class="btn btn-success  col-xs-5 col-sm-3">保存</button>
			    </div>
			  </div>
			</form>
